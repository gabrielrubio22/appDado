<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Dado 3D</title>

    <!-- Carga de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <!-- Preload de texturas para evitar problemas en GitHub Pages -->
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_BaseColor.png">
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_Normal.png">
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_Roughness.png">
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_Metallic.png">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #303030;
        }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, dice;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x303030);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Iluminaci√≥n
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Cargar texturas desde ClassicColor
            const textureLoader = new THREE.TextureLoader();
            const baseColor = textureLoader.load("ClassicColor/Die_Die_base_BaseColor.png");
            const normalMap = textureLoader.load("ClassicColor/Die_Die_base_Normal.png");
            const roughnessMap = textureLoader.load("ClassicColor/Die_Die_base_Roughness.png");
            const metalnessMap = textureLoader.load("ClassicColor/Die_Die_base_Metallic.png");

            // Material PBR
            const diceMaterial = new THREE.MeshStandardMaterial({
                map: baseColor,
                normalMap: normalMap,
                roughnessMap: roughnessMap,
                metalnessMap: metalnessMap
            });

            // Cargar modelo OBJ
            const objLoader = new THREE.OBJLoader();
            objLoader.load("Die-OBJ.obj", function (object) {
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.material = diceMaterial;
                    }
                });

                dice = object;
                dice.scale.set(1, 1, 1);
                dice.position.y = 0.5;
                scene.add(dice);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (dice) {
                dice.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
