<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Dado 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, dice;

        function init() {
            // Crear escena y cámara
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Cargar material (.mtl)
            const mtlLoader = new THREE.MTLLoader();
            mtlLoader.load("Die-OBJ.mtl", (materials) => {
                materials.preload();

                // Cargar modelo 3D (.obj)
                const objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.load("Die-OBJ.obj", (object) => {
                    dice = object;
                    dice.scale.set(1, 1, 1);
                    scene.add(dice);
                });
            });

            // Ajustar tamaño en caso de redimensionar ventana
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (dice) dice.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // Ejecutar cuando la ventana cargue
        window.onload = init;
    </script>
</body>
</html>
