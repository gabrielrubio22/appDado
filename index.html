<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Dado 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #003366; }
        #container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Cargar Three.js y los cargadores -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
    
    <!-- Cargar TWEEN.js como mÃ³dulo y exponerlo globalmente -->
    <script type="module">
        import * as TWEEN from 'https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.esm.js';
        window.TWEEN = TWEEN; // Hacerlo accesible globalmente
    </script>

    <!-- Script principal -->
    <script src="assets/script.js"></script>
</body>
</html>
