<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulador de Dado 3D</title>

    <!-- Carga de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <!-- Preload de texturas -->
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_BaseColor.png">
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_Normal.png">
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_Roughness.png">
    <link rel="preload" as="image" href="ClassicColor/Die_Die_base_Metallic.png">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #003366; /* Fondo del color de la app */
            touch-action: none; /* Evita zoom con gestos */
        }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, dice, lastShakeTime = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x003366); // Fondo del color de la app

            // Configuración de la cámara más cerca al dado
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Ajuste de la distancia para que el dado tenga un tamaño fijo en móviles
            if (window.innerWidth < 768) {
                camera.position.set(0, 2.5, 3); // Más cerca en móviles
            } else {
                camera.position.set(0, 3, 4); // PC un poco más lejos
            }

            renderer = new THREE.WebGLRenderer({ antialias: true }); // Activamos antialiasing
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Iluminación
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Cargar texturas
            const textureLoader = new THREE.TextureLoader();
            const baseColor = textureLoader.load("ClassicColor/Die_Die_base_BaseColor.png");
            const normalMap = textureLoader.load("ClassicColor/Die_Die_base_Normal.png");
            const roughnessMap = textureLoader.load("ClassicColor/Die_Die_base_Roughness.png");
            const metalnessMap = textureLoader.load("ClassicColor/Die_Die_base_Metallic.png");

            // Material PBR
            const diceMaterial = new THREE.MeshStandardMaterial({
                map: baseColor,
                normalMap: normalMap,
                roughnessMap: roughnessMap,
                metalnessMap: metalnessMap
            });

            // Cargar modelo OBJ
            const objLoader = new THREE.OBJLoader();
            objLoader.load("Die-OBJ.obj", function (object) {
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.material = diceMaterial;
                    }
                });

                dice = object;
                dice.scale.set(2.2, 2.2, 2.2); // Ajuste de tamaño
                dice.position.y = 0.5;
                scene.add(dice);
            });

            animate();
            setupShakeDetection();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function setupShakeDetection() {
            window.addEventListener("devicemotion", function (event) {
                const acceleration = event.accelerationIncludingGravity;
                const totalAcceleration = Math.sqrt(
                    acceleration.x * acceleration.x +
                    acceleration.y * acceleration.y +
                    acceleration.z * acceleration.z
                );

                const shakeThreshold = 15;
                const now = Date.now();

                if (totalAcceleration > shakeThreshold && (now - lastShakeTime) > 1000) {
                    lastShakeTime = now;
                    rollDice();
                }
            });
        }

        function rollDice() {
            if (dice) {
                // Ajuste para que solo se vea una cara bien alineada con profundidad
                const angles = [
                    { x: 0, y: 0, z: 0 },               // Cara 1
                    { x: Math.PI / 2, y: 0, z: 0 },     // Cara 2
                    { x: -Math.PI / 2, y: 0, z: 0 },    // Cara 3
                    { x: Math.PI, y: 0, z: 0 },         // Cara 4
                    { x: 0, y: Math.PI / 2, z: 0 },     // Cara 5
                    { x: 0, y: -Math.PI / 2, z: 0 }     // Cara 6
                ];

                const randomIndex = Math.floor(Math.random() * angles.length);
                const rotation = angles[randomIndex];

                dice.rotation.x = rotation.x;
                dice.rotation.y = rotation.y;
                dice.rotation.z = rotation.z;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
