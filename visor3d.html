<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Dado 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, dice;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            // Luz direccional
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Cargar el material (.mtl)
            const mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath(""); // No necesita path en App Inventor
            mtlLoader.load("Die-OBJ.mtl", function (materials) {
                materials.preload();

                // Cargar el modelo 3D (.obj)
                const objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath("");
                objLoader.load("Die-OBJ.obj", function (object) {
                    dice = object;
                    dice.scale.set(1, 1, 1); // Ajustar tama√±o si es necesario
                    scene.add(dice);
                });
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (dice) {
                dice.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
